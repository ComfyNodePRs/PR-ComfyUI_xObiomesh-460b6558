<!DOCTYPE html>
<html>
<head>
    <title>✨ ComfyUI Gallery ✨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(45deg, #2d0a3f, #1a0522);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff79c6;
            text-shadow: 0 0 10px #ff79c6, 0 0 20px #ff79c6;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-card {
            background: rgba(40, 42, 54, 0.8);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #ff79c6;
            transition: all 0.3s ease;
            position: relative;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 121, 198, 0.4);
        }
        .image-container {
            position: relative;
            padding-top: 100%;
            overflow: hidden;
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .image-card:hover img {
            transform: scale(1.05);
        }
        .image-info {
            padding: 15px;
            background: rgba(40, 42, 54, 0.9);
        }
        .image-name {
            color: #ff79c6;
            margin: 0;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .image-date {
            color: #bd93f9;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .kawaii-decoration {
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
            color: #ff79c6;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #ff79c6;
            font-size: 1.2em;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 20px;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            display: block;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kawaii-decoration">★彡 (ノ^ ^)ノ</div>
        <h1>✨ ComfyUI Gallery ✨</h1>
        <div class="kawaii-decoration">(づ｡◕‿‿◕｡)づ</div>
        
        <div id="gallery" class="gallery">
            <div class="loading">Loading images... (◕‿◕✿)</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close-button" onclick="closeModal()">×</span>
        <img id="modal-img" class="modal-content">
    </div>

    <script>
        let eventSource;
        let imageCache = new Set(); // Cache to track existing images

        async function loadImages(appendOnly = false) {
            try {
                const response = await fetch('/api/images');
                const images = await response.json();
                
                const gallery = document.getElementById('gallery');
                if (!appendOnly) {
                    gallery.innerHTML = ''; // Clear only if not appending
                    imageCache.clear();
                }
                
                images.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                images.forEach(image => {
                    if (!imageCache.has(image.path)) {
                        addImageToGallery(image);
                        imageCache.add(image.path);
                    }
                });
            } catch (error) {
                console.error('Error loading images:', error);
                if (!appendOnly) {
                    document.getElementById('gallery').innerHTML = 
                        '<div class="loading">Error loading images (╥﹏╥)</div>';
                }
            }
        }

        function addImageToGallery(image) {
            const gallery = document.getElementById('gallery');
            const card = document.createElement('div');
            card.className = 'image-card';
            card.setAttribute('data-path', image.path);
            
            // Create image element first to preload
            const img = new Image();
            img.src = `/output/${image.path}`;
            img.onload = () => {
                card.innerHTML = `
                    <div class="image-container">
                        <img src="/output/${image.path}" alt="${image.name}" 
                             onclick="openModal('/output/${image.path}')"
                             loading="lazy">
                    </div>
                    <div class="image-info">
                        <h3 class="image-name">${image.name}</h3>
                        <div class="image-date">${image.date}</div>
                    </div>
                `;
                
                // Add new images at the start of the gallery with animation
                card.style.opacity = '0';
                gallery.insertBefore(card, gallery.firstChild);
                requestAnimationFrame(() => {
                    card.style.transition = 'opacity 0.5s ease';
                    card.style.opacity = '1';
                });
            };
            
            img.onerror = () => {
                console.log(`Failed to load image: ${image.path}`);
                setTimeout(() => {
                    if (!imageCache.has(image.path)) {
                        addImageToGallery(image); // Retry loading
                    }
                }, 1000);
            };
        }

        function setupEventSource() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/events');
            
            eventSource.onmessage = function(event) {
                try {
                    const image = JSON.parse(event.data);
                    if (!imageCache.has(image.path)) {
                        addImageToGallery(image);
                        imageCache.add(image.path);
                    }
                } catch (error) {
                    console.error('Error handling SSE message:', error);
                }
            };

            eventSource.onerror = function() {
                console.log('SSE connection failed, retrying...');
                eventSource.close();
                setTimeout(setupEventSource, 2000);
            };

            eventSource.onopen = function() {
                console.log('SSE connection established');
            };
        }

        function openModal(imagePath) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.style.display = 'flex';
            modalImg.src = imagePath;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal when clicking outside the image
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                loadImages(true); // Refresh when tab becomes visible
                setupEventSource(); // Reconnect SSE
            }
        });

        // Periodic refresh (every 10 seconds)
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                loadImages(true);
            }
        }, 10000);

        // Initial load
        loadImages();
        
        // Set up real-time updates
        setupEventSource();

        // Add keyboard navigation for modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
